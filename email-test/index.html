<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - Send Image via SMTP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .info-box p {
            color: #555;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 5px;
        }
        
        .info-box strong {
            color: #333;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .link {
            margin-top: 20px;
            text-align: center;
        }
        
        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Email Test</h1>
        <p class="subtitle">Send test email with image attachment via Mailpit SMTP</p>
        
        <div class="info-box">
            <p><strong>Mailpit Configuration:</strong></p>
            <p>â€¢ SMTP Host: localhost</p>
            <p>â€¢ SMTP Port: 1025</p>
            <p>â€¢ Web Interface: <a href="http://localhost:8025" target="_blank" style="color: #667eea;">http://localhost:8025</a></p>
            <p>â€¢ No authentication required for local testing</p>
        </div>
        
        <form id="emailForm">
            <div class="form-group">
                <label for="toEmail">Recipient Email:</label>
                <input type="email" id="toEmail" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="fromEmail">From Email:</label>
                <input type="email" id="fromEmail" value="sender@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="fromName">From Name:</label>
                <input type="text" id="fromName" value="Email Test" required>
            </div>
            
            <button type="submit" class="btn" id="sendBtn">
                Send Test Email with Image
            </button>
        </form>
        
        <div id="result" class="result"></div>
        
        <div class="link">
            <a href="http://localhost:8025" target="_blank">Open Mailpit Web Interface â†’</a>
        </div>
    </div>
    
    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const sendBtn = document.getElementById('sendBtn');
            const resultDiv = document.getElementById('result');
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            resultDiv.className = 'result';
            resultDiv.style.display = 'none';
            
            const toEmail = document.getElementById('toEmail').value;
            const fromEmail = document.getElementById('fromEmail').value;
            const fromName = document.getElementById('fromName').value;
            
            try {
                const response = await fetch('send-image-email.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to: toEmail,
                        from: fromEmail,
                        from_name: fromName
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<strong>âœ“ Success!</strong><br>' + data.message;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<strong>âœ— Error:</strong><br>' + (data.error || data.message);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<strong>âœ— Error:</strong><br>' + error.message;
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Test Email with Image';
            }
        });
    </script>
</body>
</html>
