<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Testing - Daily Collection Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="material-icons text-white text-3xl">bug_report</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">OTP Testing</h1>
                <p class="text-gray-600">Test OTP send and verify endpoints</p>
            </div>

            <!-- Send OTP Form -->
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <span class="material-icons text-green-600">send</span>
                    Send OTP
                </h2>
                <form id="sendOtpForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="Enter email address"
                            required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        >
                    </div>
                    <button 
                        type="submit"
                        class="w-full bg-green-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-700 transition-colors"
                    >
                        Send OTP
                    </button>
                </form>
                
                <!-- OTP Display (Testing) -->
                <div id="otpDisplay" class="mt-4 hidden">
                    <div class="bg-yellow-100 border-2 border-yellow-400 rounded-lg p-4">
                        <div class="flex items-start gap-3">
                            <span class="material-icons text-yellow-600 mt-1">warning</span>
                            <div class="flex-1">
                                <div class="font-bold text-yellow-800 mb-1">Testing Mode</div>
                                <div class="text-sm text-yellow-700 mb-2">OTP sent successfully!</div>
                                <div class="bg-white rounded p-3 border border-yellow-300">
                                    <div class="text-xs text-gray-600 mb-1">OTP Code:</div>
                                    <div class="text-2xl font-mono font-bold text-green-600 tracking-wider" id="otpCode">
                                        ------
                                    </div>
                                </div>
                                <button 
                                    id="copyOtpBtn"
                                    class="mt-3 w-full bg-yellow-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-yellow-700 transition-colors"
                                >
                                    üìã Copy OTP
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Verify OTP Form -->
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <span class="material-icons text-blue-600">verified_user</span>
                    Verify OTP
                </h2>
                <form id="verifyOtpForm" class="space-y-4">
                    <div>
                        <label for="otpInput" class="block text-sm font-medium text-gray-700 mb-2">
                            Enter OTP Code
                        </label>
                        <input 
                            type="text" 
                            id="otpInput" 
                            name="otp"
                            placeholder="000000"
                            maxlength="6"
                            pattern="[0-9]{6}"
                            required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-center text-2xl font-mono font-bold tracking-widest focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>
                    <button 
                        type="submit"
                        class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700 transition-colors"
                    >
                        Verify OTP
                    </button>
                </form>
            </div>

            <!-- Response Messages -->
            <div id="messageContainer" class="mt-6 hidden">
                <div id="messageBox" class="rounded-lg p-4"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600 mb-4"></div>
            <p class="text-gray-700 font-medium" id="loadingText">Processing...</p>
        </div>
    </div>

    <script>
        let currentOTP = null;

        // Send OTP Form
        document.getElementById('sendOtpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage('Please enter an email address', 'error');
                return;
            }
            
            showLoading('Sending OTP...');
            
            try {
                const response = await fetch('send-otp.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const result = await response.json();
                hideLoading();
                
                if (result.success) {
                    // Display OTP for testing
                    if (result.otp) {
                        currentOTP = result.otp;
                        document.getElementById('otpCode').textContent = result.otp;
                        document.getElementById('otpDisplay').classList.remove('hidden');
                        console.log('üîë OTP:', result.otp);
                    }
                    
                    showMessage(result.message || 'OTP sent successfully!', 'success');
                } else {
                    showMessage(result.error || 'Failed to send OTP', 'error');
                }
            } catch (error) {
                hideLoading();
                showMessage('Network error: ' + error.message, 'error');
                console.error('Send OTP error:', error);
            }
        });

        // Verify OTP Form
        document.getElementById('verifyOtpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otp = document.getElementById('otpInput').value.trim();
            
            if (otp.length !== 6 || !/^\d{6}$/.test(otp)) {
                showMessage('Please enter a valid 6-digit OTP', 'error');
                return;
            }
            
            showLoading('Verifying OTP...');
            
            try {
                const response = await fetch('verify-otp.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ otp: otp })
                });
                
                const result = await response.json();
                hideLoading();
                
                if (result.success) {
                    showMessage('‚úÖ ' + (result.message || 'OTP verified successfully!'), 'success');
                    // Clear form
                    document.getElementById('otpInput').value = '';
                } else {
                    showMessage('‚ùå ' + (result.error || 'Invalid OTP code'), 'error');
                }
            } catch (error) {
                hideLoading();
                showMessage('Network error: ' + error.message, 'error');
                console.error('Verify OTP error:', error);
            }
        });

        // Copy OTP Button
        document.getElementById('copyOtpBtn').addEventListener('click', function() {
            if (currentOTP) {
                navigator.clipboard.writeText(currentOTP).then(() => {
                    this.textContent = '‚úÖ Copied!';
                    setTimeout(() => {
                        this.textContent = 'üìã Copy OTP';
                    }, 2000);
                }).catch(err => {
                    console.error('Copy failed:', err);
                    showMessage('Failed to copy OTP', 'error');
                });
            }
        });

        // Auto-fill OTP input (numbers only)
        document.getElementById('otpInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
        });

        // Helper Functions
        function showLoading(text = 'Processing...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        function showMessage(message, type = 'info') {
            const messageBox = document.getElementById('messageBox');
            const messageContainer = document.getElementById('messageContainer');
            
            // Color scheme based on type
            const colors = {
                success: 'bg-green-100 border-green-400 text-green-800',
                error: 'bg-red-100 border-red-400 text-red-800',
                info: 'bg-blue-100 border-blue-400 text-blue-800'
            };
            
            const icons = {
                success: 'check_circle',
                error: 'error',
                info: 'info'
            };
            
            messageBox.className = `rounded-lg p-4 border-2 ${colors[type]} flex items-start gap-3`;
            messageBox.innerHTML = `
                <span class="material-icons mt-0.5">${icons[type]}</span>
                <div class="flex-1">
                    <p class="font-medium">${message}</p>
                </div>
            `;
            
            messageContainer.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageContainer.classList.add('hidden');
            }, 5000);
        }

        // Auto-focus email input on load
        document.getElementById('email').focus();

        // Console log
        console.log('üß™ OTP Testing Page Loaded');
        console.log('üìù Use this page to test send-otp.php and verify-otp.php endpoints');
    </script>
</body>
</html>
